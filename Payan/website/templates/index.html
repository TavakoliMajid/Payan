{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Payan</title>
    <style>
        /* General Styling */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #EAE7DC; /* Cream */
            color: #3E6259; /* Sage Green */
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: smooth;
            transition: opacity 1s ease-in-out;
        }

        /* Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #3E6259;
            padding: 15px 40px;
            color: white;
            width: 100%;
        }

        .top-nav .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-buttons button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        .nav-buttons button:hover {
            color: #F4D06F;
        }

        /* Header Section */
        .header {
            position: relative;
            width: 100%;
        }

        .header img {
            width: 100%;
            height: auto;
            display: block;
        }

        .header-text {
            position: absolute;
            top: 25%;
            right: 5%;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 8px;
            text-align: right;
        }

        /* Typing Animation */
        h1 {
            font-size: 2.8rem;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #3E6259;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.6s infinite;
            text-align: right;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Buttons with Background Image */
        .button-container {
            display: flex;
            width: 100%;
            height: 50vh;
            transition: all 0.5s ease-in-out;
        }

        .button-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: flex 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .sell-section {
            background-image: url("{% static 'images/Button-min.png' %}");
        }

        .buy-section {
            background-image: url("{% static 'images/buy.png' %}");
        }

        .button-section:hover {
            flex: 1.5;
        }

        .button-section:not(:hover) {
            flex: 0.8;
        }

        .button {
            background-color: rgba(244, 208, 111, 0.8);
            color: #3E6259;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 25%;
            height: 100%;
            background-color: transparent;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 1;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInSlideFromRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Modal Content Layout */
        .modal-content {
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background-color: rgba(62, 98, 89, 0.8);
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }

        /* Preferences Ellipsoid */
        .preferences-container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            margin: 20px 0;
        }

        .modal-content button {
            border-radius: 50%;
            background-color: #3E6259;
            color: white;
            width: 80px;
            height: 80px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #showGenderOptions {
            background-color: #3E6259;
            border: none;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        #showGenderOptions img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        #genderOptions button, #typeOptions button {
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 5px;
            cursor: pointer;
        }

        #genderOptions img, #typeOptions img {
            width: 40px;
            height: 40px;
        }

        #typeOptions {
            margin-top: 10px;
        }

        /* Back Button */
        #backButton {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="top-nav">
        <h3>Payan</h3>
        <div class="nav-buttons">
            <button><i class="fas fa-search"></i> Search</button>
            <button><i class="fas fa-user"></i> Log In</button>
        </div>
    </div>

    <div class="main-content">
        <!-- Header Section -->
        <div class="header">
            <img src="{% static 'images/header-min.png' %}" alt="Website Header">
            <div class="header-text">
                <h1>Welcome to Payan</h1>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="button-container">
            <div class="button-section sell-section">
                <button class="button"><i class="fas fa-hand-holding-usd"></i> Sell</button>
            </div>
            <div class="button-section buy-section">
                <button class="button" onclick="showBuyModal()"><i class="fas fa-shopping-cart"></i> Buy</button>
            </div>
        </div>
    </div>

    <!-- Modal Section -->
    <div id="buyModal" class="modal-overlay">
        <div class="modal-content">
            <div class="preferences-container">
                <h2>Select Your Preferences</h2>
            </div>

            <button id="showGenderOptions" onclick="showGenderOptions()">
                <img src="{% static 'images/man-and-woman.ico' %}" alt="Select Gender" style="width: 20px; height: 20px;">
            </button>

            <div id="genderOptions" style="display: none;">
                <div>
                    <button onclick="selectGender('male')" title="Male"><img src="{% static 'images/man-icon.ico' %}" alt="Male Icon"></button>
                    <button onclick="selectGender('female')" title="Female"><img src="{% static 'images/female-icon.ico' %}" alt="Female Icon"></button>
                </div>
            </div>

            <div id="typeOptions" style="display: none;">
                <div>
                    <button onclick="selectType('formal')"><img id="formalIcon" src="" alt="Formal Icon" title="Formal"></button>
                    <button onclick="selectType('casual')"><img id="casualIcon" src="" alt="Casual Icon" title="Casual"></button>
                </div>
                <button id="backButton" onclick="goBack()">Back</button>
            </div>

            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p><a href="#">About Us</a> | <a href="#">Contact Us</a></p>
    </div>

    <script>
        function showBuyModal() {
            let modal = document.getElementById('buyModal');
            modal.style.display = 'flex';
            modal.style.animation = 'fadeInSlideFromRight 0.5s forwards';
        }

        function closeModal() {
            let modal = document.getElementById('buyModal');
            modal.style.display = 'none';
            // Reset gender and type options visibility when closing modal
            document.getElementById('genderOptions').style.display = 'none';
            document.getElementById('typeOptions').style.display = 'none';
        }

        function showGenderOptions() {
            let genderOptions = document.getElementById('genderOptions');
            genderOptions.style.display = 'block'; // Show gender options
        }

        let selectedGender = null;

        function selectGender(gender) {
            console.log('Selected gender:', gender);
            selectedGender = gender;
            document.getElementById('genderOptions').style.display = 'none';
            document.getElementById('typeOptions').style.display = 'block'; // Show type options after gender selection

            // Update the icon source based on gender
            let formalIcon = document.getElementById('formalIcon');
            let casualIcon = document.getElementById('casualIcon');

            if (gender === 'male') {
                formalIcon.src = "{% static 'images/man-formal.ico' %}";
                casualIcon.src = "{% static 'images/man-casual.ico' %}";
            } else {
                formalIcon.src = "{% static 'images/formal-female.ico' %}";
                casualIcon.src = "{% static 'images/casual-female.ico' %}";
            }
        }

        function selectType(type) {
            console.log('Selected type:', type);
            // Here you would typically handle what happens after type selection
            // For now, we'll just log it
        }

        function goBack() {
            document.getElementById('typeOptions').style.display = 'none';
            document.getElementById('genderOptions').style.display = 'block';
            selectedGender = null; // Reset selected gender
        }
    </script>
</body>
</html>
