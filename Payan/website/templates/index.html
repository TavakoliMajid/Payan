{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Payan</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styling */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #EAE7DC; /* Cream */
            color: #3E6259; /* Sage Green */
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: smooth; /* Smooth scrolling */
            transition: opacity 1s ease-in-out; /* Page transition */
        }

        /* Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #3E6259;
            padding: 15px 40px;
            color: white;
            width: 100%;
        }

        .top-nav .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-buttons button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        .nav-buttons button:hover {
            color: #F4D06F;
        }

        /* Header Section */
        .header {
            position: relative;
            width: 100%;
        }

        .header img {
            width: 100%;
            height: auto;
            display: block;
        }

        .header-text {
            position: absolute;
            top: 25%;
            right: 5%;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            border-radius: 8px;
            text-align: right;
            transition: transform 0.3s ease-in-out;
        }

        .header-text:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.9);
        }

        /* Typing Animation */
        h1 {
            font-size: 2.8rem;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #3E6259;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.6s infinite;
            text-align: right;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Buttons with Background Image */
        .button-container {
            display: flex;
            width: 100%;
            height: 50vh;
            transition: all 0.5s ease-in-out;
        }

        .button-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: flex 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .sell-section {
            background-image: url("{% static 'images/Button-min.png' %}");
        }

        .buy-section {
            background-image: url("{% static 'images/Button-min.png' %}");
        }

        .button-section:hover {
            flex: 1.5;
        }

        .button-section:not(:hover) {
            flex: 0.8;
        }

        .button {
            background-color: rgba(244, 208, 111, 0.8);
            color: #3E6259;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s ease-in-out, background-color 0.3s;
        }

        .button:hover {
            transform: scale(1.2);
        }

        /* Footer */
        .footer {
            background-color: #3E6259;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer a {
            color: #F4D06F;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="top-nav">
        <h3>Payan</h3>
        <div class="nav-buttons">
            <button><i class="fas fa-search"></i> Search</button>
            <button><i class="fas fa-user"></i> Log In</button>
        </div>
    </div>

    <div class="main-content">
        <!-- Header with Image -->
        <div class="header">
            <img src="{% static 'images/header-min.png' %}" alt="Website Header">
            <div class="header-text">
                <h1>Welcome to Payan</h1>
            </div>
        </div>

        <!-- Buttons with Background Images -->
        <div class="button-container">
            <div class="button-section sell-section">
                <button class="button"><i class="fas fa-hand-holding-usd"></i> Sell</button>
            </div>
            <div class="button-section buy-section">
                <button class="button"><i class="fas fa-shopping-cart"></i> Buy</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>
            <a href="#">About Us</a> |
            <a href="#">Contact Us</a>
        </p>
    </div>

</body>
</html>
